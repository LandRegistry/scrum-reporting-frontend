{% extends 'base.html' %}
{% block content %}

<ol class="breadcrumb">
  <li><a href="/">Scrum Reporting</a></li>
  <li class="active">New Programme</li>
</ol>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <center>
        <h1>Add New Programme</h1>
      </center>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form action="/add_programme" method="post">
        {{ form.csrf_token }}{{form.hidden_tag()}}
        {{ render_field(form.programme_name) }}
        {{ render_field(form.programme_manager) }}
        {{ render_field(form.service_manager) }}
        <button type="submit" class="btn btn-primary">Add Programme</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
